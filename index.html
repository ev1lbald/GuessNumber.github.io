<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="D:\Python projects\GuessNumber\style1.css" />
  <title>First Simple Game</title>
</head>
<body>
  <header>
    <h1>Угадай число</h1>
    <p class="between">Между 1 и 20</p>
    <button class="btn-again">Сначала!</button>
    <div class="question">???</div>
  </header>
  <main>
    <section class="left">
      <input type="number"  class="number-input">
      <button class="btn">Проверить</button>
    </section>
    <section class="right">
      <p class="guess-message">Начни угадывать</p>
      <p class="label-score">Очки: <span id="score">20</span></p>
      <p class="hs">Лучший результат: <span class="highscore">0</span></p>
    </section>
  </main>
  <script src="D:\Python projects\GuessNumber\script.js"></script>
</body>
</html>
